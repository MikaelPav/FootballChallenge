<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Challenges</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .challenge { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
    .player { margin: 10px 0; }
    button { padding: 10px; margin-top: 10px; }
    select { padding: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Football Challenges</h1>

  <label for="gameType">Select Game Type:</label>
  <select id="gameType">
    <option value="goals">Goals</option>
    <option value="ucl">UCL Titles</option>
    <option value="age">Age</option>
  </select>

  <div id="game"></div>
  <button onclick="startGame()">Start New Game</button>

  <script src="game.js"></script>
</body>
</html>
